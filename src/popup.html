<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Ali Manager</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="popup.css" />
		<script src="popup.js"></script>
	</head>
	<body>
		<div class="popup">
			<div class="popup-title">Ali Manager <span>версия 0.0.1</span></div>
			<div class="popup-content">
				<div class="dates">
					<textarea name="dates" id="dates" placeholder="Введите дату заказа"></textarea>

					<div class="params">
						<label><input type="checkbox" name="info" checked /> Информация о заказах</label>
						<label><input type="checkbox" name="param1" /> Трек-номер посылок</label>
					</div>

					<div class="btns">
						<a href="https://www.aliexpress.com/p/order/index.html" id="start" class="disabled" target="_blank">Выполнить</a>
						<button id="clear-dates">Очистить</button>
					</div>
				</div>

				<a href="https://www.aliexpress.com/p/" target="_blank" class="last-checking">Последняя проверка заказов: <span></span></a>

				<div class="documentation">
					<div class="documentation-title">Инструкция</div>
					<div class="documentation-content" data-farmatted-text>
						<ul>
							<li><b>д-м-г</b> - для нескольких дат, используйте перенос строки</li>
							<li><b>д-м-г~</b> - все заказы начиная с этого числа</li>
							<li><b>д-м-г~д-м-г</b> - диапазон дат</li>
						</ul>
					</div>
				</div>

				<div class="copyright">Разработал <a href="https://github.com/Veiron93" target="_blank">Дмитрий Юдин</a></div>
			</div>
		</div>
	</body>
</html>
